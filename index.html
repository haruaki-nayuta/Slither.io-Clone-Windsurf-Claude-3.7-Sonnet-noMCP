<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slither.io Clone - Windsurf Claude 3.7 Sonnet noMCP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-overlay">
            <div id="score-container">
                <div id="player-score">スコア: 0</div>
            </div>
            <div id="leaderboard">
                <h3>リーダーボード</h3>
                <ul id="leaderboard-list"></ul>
            </div>
            <div id="minimap-container">
                <canvas id="minimap"></canvas>
            </div>
        </div>
        <div id="menu-screen" class="screen">
            <h1>Slither.io Clone - Windsurf Claude 3.7 Sonnet noMCP</h1>
            <div class="difficulty-selection">
                <h2>難易度を選択</h2>
                <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn" data-difficulty="normal">Normal</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>
            <div class="high-scores">
                <h2>ハイスコア</h2>
                <ul id="high-score-list"></ul>
            </div>
        </div>
        <div id="game-over-screen" class="screen hidden">
            <h1>ゲームオーバー</h1>
            <div id="final-stats">
                <p>最終スコア: <span id="final-score">0</span></p>
                <p>プレイ時間: <span id="play-time">0:00</span></p>
                <p>倒したNPC数: <span id="killed-npcs">0</span></p>
                <p>最大サイズ: <span id="max-size">0</span></p>
            </div>
            <button id="restart-btn">もう一度プレイ</button>
        </div>
    </div>
    
    <!-- Core Game Engine -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/quadtree.js"></script>
    <script src="js/entity.js"></script>
    <script src="js/food.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/player.js"></script>
    <script src="js/npc.js"></script>
    <script src="js/gameMap.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/collision.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/gameState.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
